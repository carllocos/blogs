<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>

    <form class="" action="{% url 'posts:create_post' %}" method="post">
      {% csrf_token %}

      <div class="">
        <label for="">Title</label>
        <input type="text" name="title" value="" placeholder="enter title...">
      </div>
      <div class="">
        <label for="">description</label>
        <textarea type="text" name="description" placeholder="enter description..."></textarea>
      </div>
      <button type="submit" name="button">Submit</button>
    </form>

  </body>
</html>
